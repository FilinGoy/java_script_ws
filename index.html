<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Avento</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
        <div class="container-fluid bg-dark py-2">
            <nav class="navbar navbar-expand-md navbar-dark bg-dark container justify-content-between">
                <div class="col">
                    <a class="navbar-brand" href="#">Avento</a>
                </div>
                <div class="col-md-7 col-2 order-3 order-sm-2">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="true" aria-label="Переключатель навигации">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                      <div class="collapse navbar-collapse bg-dark" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                          <li class="nav-item active">
                            <a class="nav-link" href="#">Главная <span class="sr-only">(текущая)</span></a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">О нас</a>
                          </li>  
                          <li class="nav-item">
                            <a class="nav-link" href="#">Избранное</a>
                          </li>
                        </ul>
                        <form class="form-inline">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Поиск</button>
                        </form>
                      </div>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row" id="main-img">
                <div class="card">
                    <div id="carouselExampleControlsNoTouching" class="carousel slide" data-touch="true" data-interval="false">
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="content/1_1.jpg" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="content/1_2.jpg" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="content/1_3.jpg" class="d-block w-100" alt="...">
                          </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleControlsNoTouching" role="button" data-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="sr-only">Назад</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleControlsNoTouching" role="button" data-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="sr-only">Дальше</span>
                        </a>
                      </div>
                    <div class="card-2">
                        <h4>1-к.квартира, 36м<sup>2</sup>, 2/3 эт.</h4>
                        <p><b></b>></p>
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container-fluid bg-dark text-light py-4 fixed-bottom">
            <div class="container">
                <copyright>&copy; Copyright 2021 FG</copyright>   
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <script src="js/script.js"></script>
  </body>
</html>
